server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: game-service
          uri: lb://game-service
          predicates:
            - Path=/api/games/**
          filters:
            - StripPrefix=1
        - id: developer-service
          uri: lb://developer-service
          predicates:
            - Path=/api/developers/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - StripPrefix=1
        - id: userlibrary-service
          uri: lb://userlibrary-service
          predicates:
            - Path=/api/userlibrary/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty: TRACE
    org.springframework.cloud.loadbalancer: DEBUG